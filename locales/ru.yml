about:
  title: Waelio
  p1: Разнообразный / эклектичный лидер в цифровом мире с более чем парой десятилетий профессионального успеха.
  p2: Будучи лидером и наставником компании профессионалов, мы устанавливаем самую высокую планку на рынке. Логика нашего успеха выходит за рамки глубокого понимания требований к продуктам, а скорее касается навыков межличностного общения с командой, навыков коллективного решения проблем и способности приобретать знания.
  p3: Более десяти лет я занимал множество руководящих должностей в бизнесе, тем не менее, я всегда был привязан к IoT, что идеально подходит для меня, страстного следящего за технологическими достижениями, исследованиями и разработками. Я проникся любовью к исследованиям и разработкам, что позволило мне успешно предоставлять решения и продукты, такие как Crm (s), Erp (s), менеджеры по инвентаризации и менеджеры по бухгалтерскому учету, некоторые из которых используются сегодня, для многочисленных известных клиентов, таких как Nike, PGA. , NBA и другие хорошо зарекомендовавшие себя компании в Израиле.
  p4: Я многоязычный говорящий на английском, арабском и иврите, которые являются моими родными языками, однако я также научился говорить на базовом русском.
  p5: По возможности, я полупрофессиональный аэрофотоснимок / спортивный фотограф и видеопродюсер.