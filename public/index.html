<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>waelio.com – Package stats</title>
    <meta name="theme-color" content="#111827" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="ga-id" content="" />
    <link rel="canonical" href="https://waelio.com/" />
    <meta
      name="description"
      content="Live npm package stats for waelio packages. Static PWA, deployed on Netlify."
    />
    <meta property="og:title" content="waelio.com – Package stats" />
    <meta
      property="og:description"
      content="Live npm package stats for waelio packages. Static PWA, deployed on Netlify."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://waelio.com/" />
    <meta property="og:image" content="https://waelio.com/social-card.svg" />
    <meta property="og:image:alt" content="waelio.com – Package stats & PWA" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="waelio.com – Package stats" />
    <meta
      name="twitter:description"
      content="Live npm package stats for waelio packages. Static PWA, deployed on Netlify."
    />
    <meta name="twitter:image" content="https://waelio.com/social-card.svg" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1><a href="/">waelio.com – Package stats</a></h1>
        <span class="muted">Live npm metadata via Deno</span>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
        <button
          id="theme-toggle"
          class="theme-toggle"
          type="button"
          aria-pressed="false"
          title="Switch theme"
        >
          Dark
        </button>
      </nav>
    </header>
    <div class="container">
      <div class="card" id="pkg-messaging">
        <h2>@waelio/messaging</h2>
        <div class="muted" id="msg-desc">Loading…</div>
        <div class="row">
          <span class="label">Latest:</span>
          <span class="val" id="msg-ver">—</span>
        </div>
        <div class="row">
          <span class="label">Last week:</span>
          <span class="val" id="msg-dl">—</span>
        </div>
        <div class="row">
          <span class="label">Links:</span> <span id="msg-links">—</span>
        </div>
        <div class="badges" id="msg-badges"></div>
        <div class="row">
          <span class="label">Tags:</span
          ><span id="msg-tags"><span class="muted">—</span></span>
        </div>
        <div class="error" id="msg-error"></div>
      </div>
      <div class="card" id="pkg-ustore">
        <h2>@waelio/ustore</h2>
        <div class="muted" id="ust-desc">Loading…</div>
        <div class="row">
          <span class="label">Latest:</span>
          <span class="val" id="ust-ver">—</span>
        </div>
        <div class="row">
          <span class="label">Last week:</span>
          <span class="val" id="ust-dl">—</span>
        </div>
        <div class="row">
          <span class="label">Links:</span> <span id="ust-links">—</span>
        </div>
        <div class="badges" id="ust-badges"></div>
        <div class="row">
          <span class="label">Tags:</span
          ><span id="ust-tags"><span class="muted">—</span></span>
        </div>
        <div class="error" id="ust-error"></div>
      </div>
      <div class="card" id="pkg-utils">
        <h2>waelio-utils</h2>
        <div class="muted" id="util-desc">Loading…</div>
        <div class="row">
          <span class="label">Latest:</span>
          <span class="val" id="util-ver">—</span>
        </div>
        <div class="row">
          <span class="label">Last week:</span>
          <span class="val" id="util-dl">—</span>
        </div>
        <div class="row">
          <span class="label">Links:</span> <span id="util-links">—</span>
        </div>
        <div class="badges" id="util-badges"></div>
        <div class="row">
          <span class="label">Tags:</span
          ><span id="util-tags"><span class="muted">—</span></span>
        </div>
        <div class="error" id="util-error"></div>
      </div>
    </div>
    <script src="/theme.js" defer></script>
    <script src="/consent.js" defer></script>
    <script src="/ga.js" defer></script>
    <script src="/app.js" defer></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "waelio.com",
        "url": "https://waelio.com/",
        "description": "Live npm package stats for waelio packages. Static PWA, deployed on Netlify.",
        "inLanguage": "en"
      }
    </script>
  </body>
</html>
