<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact – waelio.com</title>
    <meta name="theme-color" content="#111827" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="ga-id" content="" />
    <link rel="canonical" href="https://waelio.com/contact.html" />
    <meta
      name="description"
      content="Contact waelio.com — we'd love to hear from you."
    />
    <meta property="og:title" content="Contact – waelio.com" />
    <meta
      property="og:description"
      content="Contact waelio.com — we'd love to hear from you."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://waelio.com/contact.html" />
    <meta property="og:image" content="https://waelio.com/social-card.svg" />
    <meta property="og:image:alt" content="Contact waelio.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Contact – waelio.com" />
    <meta
      name="twitter:description"
      content="Contact waelio.com — we'd love to hear from you."
    />
    <meta name="twitter:image" content="https://waelio.com/social-card.svg" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Contact</h1>
        <span class="muted">We'd love to hear from you</span>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html" aria-current="page">Contact</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
        <button
          id="theme-toggle"
          class="theme-toggle"
          type="button"
          aria-pressed="false"
          title="Switch theme"
        >
          Dark
        </button>
      </nav>
    </header>

    <main class="page">
      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="/thanks.html"
        class="card form"
      >
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
          <label
            >Don’t fill this out if you're human: <input name="bot-field"
          /></label>
        </p>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <div class="actions">
          <button type="submit">Send</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p class="muted">
        © <span id="year"></span> waelio. All rights reserved.
      </p>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="/consent.js" defer></script>
    <script src="/ga.js" defer></script>
    <script src="/theme.js" defer></script>
  </body>
</html>
