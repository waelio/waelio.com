[build]
  command = "pnpm install --frozen-lockfile && pnpm generate"
  publish = "dist"

[build.environment]
  # Ensure Netlify uses a modern Node (22 preferred, 20 allowed)
  NODE_VERSION = "22"
  NPM_FLAGS = "--version"
  PNPM_VERSION = "10.10.0"

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
